user nginx;

worker_processes  8;
worker_cpu_affinity 01 01 01 01 01 01 01 01;
worker_rlimit_nofile 65535;

error_log  /opt/logs/nginx/error.log;
pid        /opt/logs/nginx/nginx.pid;

events {
    use epoll;
    worker_connections  10240;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /opt/logs/nginx/access.log main;

    sendfile        on;

    server_name_in_redirect off;
    server_names_hash_bucket_size 128;
    server_tokens off;

    client_header_buffer_size 16k;

    keepalive_timeout  60;
    keepalive_requests 10;

    fastcgi_intercept_errors on;

    proxy_intercept_errors on;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forward-For $proxy_add_x_forwarded_for;

    fastcgi_connect_timeout 300;
    fastcgi_send_timeout 300;
    fastcgi_read_timeout 300;
    fastcgi_buffer_size 16k;
    fastcgi_buffers 4 16k;
    fastcgi_busy_buffers_size 32k;
    fastcgi_temp_file_write_size 32k;

    gzip on;
    gzip_http_version 1.1;
    gzip_comp_level 2;
    gzip_min_length 1024;
    gzip_buffers 4 8k;
    gzip_proxied any;
    gzip_types text/plain text/xml application/xml text/css text/javascript application/javascript application/json;
    gzip_vary on;

    #proxy_temp_path /var/www/nginx/tmp;  
    #proxy_cache_path /var/www/nginx/cache levels=1:2 keys_zone=cache_pssite:300M inactive=1d max_size=10G;  

    limit_conn_zone $binary_remote_addr zone=limit_conn_pssite:10M;
    #limit_req_zone $binary_remote_addr zone=limit_req_pssite:10M rate=10r/s;

    error_page 400 http://wanghongmeng.com/error;
    error_page 403 http://wanghongmeng.com/error;
    error_page 404 http://wanghongmeng.com/error;
    error_page 405 http://wanghongmeng.com/error;
    error_page 500 http://wanghongmeng.com/error;
    error_page 501 http://wanghongmeng.com/error;
    error_page 503 http://wanghongmeng.com/error;

    upstream pssite_main_server{
	server 127.0.0.1:8080 weight=1;     
    }

    upstream pssite_share_server{
	server 127.0.0.1:9090 weight=1;     
    }

    server {
        listen       80;
        server_name  *.wanghongmeng.com;
        access_log  /opt/logs/nginx/wanghongmeng.com.access.log  main;
        limit_conn limit_conn_pssite 2;
        #limit_req zone=limit_req_pssite burst=5 nodelay;
        location / {
	        #proxy_cache cache_pssite;
            #proxy_cache_valid  200 304 1d;  
            #proxy_cache_key $host$uri$is_args$args;  
            proxy_set_header Host $host;  
            proxy_set_header X-Forwarded-For $remote_addr;  
	        proxy_pass http://pssite_main_server/pssite/ ;
        }
        location ~* .*\..*$ {
            deny  all;
        }
	    #location ~ /purge(/.*){
        #    allow            127.0.0.1;  
        #    deny            all;  
        #    proxy_cache_purge cache_pssite $host$1$is_args$args;  
        #}      
    }

    server {
        listen       80;
        server_name  static.wanghongmeng.com;
        access_log  /opt/logs/nginx/static.wanghongmeng.com.access.log  main;
        limit_conn limit_conn_pssite 5;
	    #limit_req zone=limit_req_pssite burst=50 nodelay;
	    root /home/xiaowang/workspace/pssite/src/main/webapp/static/;
        location / {    
	        expires max;
       	    add_header Access-Control-Allow-Origin *;
            proxy_set_header Host $host;  
            proxy_set_header X-Forwarded-For $remote_addr;  
        }
    	location ~* .*\.(jsp|php|sh|txt|doc.*|xls.*|ppt.*)$ {
            deny  all;
    	}
    }

    server {
        listen       80;
        server_name  blog.wanghongmeng.com;
        access_log  /opt/logs/nginx/wanghongmeng.com.access.log  main;
        limit_conn limit_conn_pssite 2;
        root /var/www/wordpress;
        location / {
            index index.php;
            if (-f $request_filename/index.html){
                rewrite (.*) $1/index.html break;
            }
            if (-f $request_filename/index.php){
                rewrite (.*) $1/index.php;
            }
            if (!-f $request_filename){
               rewrite (.*) /index.php;
            }
        }
        location ~ .*\.php$ {
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_pass 127.0.0.1:9090;
            #fastcgi_pass unix:/opt/logs/php/php.socket;
    }
        rewrite /wp-admin$ $scheme://$host$uri/ permanent;
    }
}