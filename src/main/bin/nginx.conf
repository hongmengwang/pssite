user  root;
worker_processes  4;

error_log  /opt/logs/nginx/error.log;
pid        /opt/logs/nginx/nginx.pid;

events {
    use epoll;
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /opt/logs/nginx/access.log main;
    sendfile        on;
    keepalive_timeout  60;
    keepalive_requests 10;
    limit_conn_zone $binary_remote_addr zone=limit_conn_pssite:10M;
    #limit_req_zone $binary_remote_addr zone=limit_req_pssite:10M rate=10r/s;

    gzip on;
    gzip_http_version 1.1;
    gzip_comp_level 2;
    gzip_min_length 1024;
    gzip_buffers 4 8k;
    gzip_proxied any;
    gzip_types text/plain text/xml application/xml text/css text/javascript application/javascript application/json;
    gzip_vary on;

    proxy_temp_path /var/www/nginx/tmp;  
    proxy_cache_path /var/www/nginx/cache levels=1:2 keys_zone=cache_pssite:300M inactive=1d max_size=10G;  

    server {
        listen       80;
        server_name  wanghongmeng.com;
        access_log  /opt/logs/nginx/wanghongmeng.com.access.log  main;
	limit_conn limit_conn_pssite 2;
	#limit_req zone=limit_req_pssite burst=5 nodelay;
        location / {
	    proxy_cache cache_pssite;  
            proxy_cache_valid  200 304 1d;  
            proxy_cache_key $host$uri$is_args$args;  
            proxy_set_header Host $host;  
            proxy_set_header X-Forwarded-For $remote_addr;  
	    proxy_pass http://127.0.0.1:8080/pssite/ ;
        }
        location ~* .*\..*$ {
            deny  all;
        }
    }

